<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "RefundCleOverallPercentage.css"/>
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      

    
      google.charts.load('current', {
        'callback': function() {

        var data2019 = google.visualization.arrayToDataTable([
            ['Year', 'Percentage of budget', {role: 'style'}, {type: 'string', role: 'annotation'}],
            ['Policing and Corrections',  33.90, 'color:blue', '33.90%'],
            ['Emergency Services',  21.39, 'color:green', '21.39%'],
            ['Infrastructure and Housing',  10.41, 'color:purple', '10.41%'],
            ['Community Services',  5.59, 'color:red', '5.59%'],
            ['Environment and Sustainability',  5.31, 'color:lightblue', '5.31%'],
            ['Health',  0.97, 'orange', '0.97%'],
            ['Administration, Law, and Other',  22.43, 'color:grey', '22.43%']
            ]);

        var options = {
            
            width: 1200,
            height: 400,
            colors:['blue','green','purple','red','lightblue','orange','grey'],
            vAxis: {
                    title: '2019 budget percentage',
                    },
            bar: {groupWidth: "95%"},
            legend: { position: 'none' },
            
        };
   
        var data2020 = google.visualization.arrayToDataTable([
            ['Year', 'Percentage of budget', {role: 'style'}, {type: 'string', role: 'annotation'}],
            ['Policing and Corrections',  35.98, 'color:blue', '35.98%'],
            ['Emergency Services',  22.75, 'color:green', '22.75%'],
            ['Infrastructure and Housing',  8.68, 'color:purple', '8.68%'],
            ['Community Services',  6.09, 'color:red', '6.09%'],
            ['Environment and Sustainability',  5.61, 'color:lightblue', '5.61%'],
            ['Health',  1.07, 'orange', '1.07%'],
            ['Administration, Law, and Other',  19.82, 'color:grey', '19.82%']
            ]);

      
    
        // var view = new google.visualization.DataView(data);
        // view.setColumns([0, 1,
        //                { calc: "stringify",
        //                  sourceColumn: 1,
        //                  type: "string",
        //                  role: "annotation" },
        //                2]);
        
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data2019, options);

        document.getElementById('2019').addEventListener('click', function () {
        options.vAxis.title = '2019 budget percentage'
        chart.draw(data2019, options);
        }, false);

        document.getElementById('2020').addEventListener('click', function () {
        options.vAxis.title = '2020 budget percentage'
        chart.draw(data2020, options);
        }, false);

  },
  'packages':['corechart', 'bar']
});


    </script>
</head>
<body>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
   
    
    <div id="chart_div"></div>
 
            
    <input type="button" id="2019" value="2019" />
    <input type="button" id="2020" value="2020" />

</body>
</html>
