        function drawnineteen() {
        var data = google.visualization.arrayToDataTable([
            ['Year', 'Percentage of budget', {role: 'style'}],
            ['Policing and Corrections',  33.90, 'color:blue'],
            ['Emergency Services',  21.39, 'color:green'],
            ['Infrastructure and Housing',  10.41, 'color:purple'],
            ['Community Services',  5.59, 'color:red'],
            ['Environment and Sustainability',  5.31, 'color:lightblue'],
            ['Health',  0.97, 'orange'],
            ['Administration, Law, and Other',  22.43, 'color:grey']
            ]);

        var options = {
            
            width: 1200,
            height: 400,
            colors:['blue','green','purple','red','lightblue','orange','grey'],
            vAxis: {
                    title: '2019 budget percentage',
                    },
            bar: {groupWidth: "95%"},
            legend: { position: 'none' },
            
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('twentynineteen'));

        chart.draw(data, options);
        }
