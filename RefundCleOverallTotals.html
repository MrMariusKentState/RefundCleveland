    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'bar']})

      google.charts.setOnLoadCallback(drawnineteen);

      function drawnineteen() {
        var data = google.visualization.arrayToDataTable([
            ['Year', 'Total expenses(U.S.$)', {role: 'style'}],
            ['Policing and Corrections',  216928495, 'color:blue'],
            ['Emergency Services',  136869117, 'color:green'],
            ['Infrastructure and Housing',  66621278, 'color:purple'],
            ['Community Services',  35788485, 'color:red'],
            ['Environment and Sustainability',  33966932, 'color:lightblue'],
            ['Health',  6238843, 'orange'],
            ['Administration, Law, and Other',  143536732, 'color:grey']
            ]);

        var options = {
            
            width: 1200,
            height: 400,
            colors:['blue','green','purple','red','lightblue','orange','grey'],
            vAxis: {
                    title: 'Total expenses(U.S. dollars)',
                    },
            bar: {groupWidth: "95%"},
            legend: { position: 'none' },
            
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('twentynineteen'));

        chart.draw(data, options);
        }
